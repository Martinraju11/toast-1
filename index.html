<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <section id="login-page">
        <div class="container">
            <div class="login-card-right">

                <div class="login-button" id="login" onclick="show()">
                    <a href="#">Log in</a>
                </div>


                <div class="toast" id="toast-1">
                    <p id="toast-detail">Login is successful</p>
                    <div class="close-icon" id="icon-close" onclick="hide()">
                        <i class="bi bi-x"></i>
                    </div>
                </div>


                <div class="login-new" onclick="visible()">
                    <a href="#">Create new account</a>
                </div>

                <div class="toast" id="toast-2">
                    <p id="toast-detail">Account created successfully</p>
                    <div class="close-icon" id="icon-close" onclick="hides()">
                        <i class="bi bi-x"></i>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
